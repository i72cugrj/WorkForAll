<!DOCTYPE html>
<html>

<head>
  <title>WireFrame 7.6</title>

<body>
  <!--Scripts para el Wireframe 7.6-->
  <script type="text/javascript">
    
    // Funcion que comprueba que los datos introducidos son correctos. Si es verdad, abrimos el home
    function enviarIdiomas()
    {
      let idioma = document.getElementById('idioma').value;
      let lectura = document.getElementById('lectura').value;
      let conversacion = document.getElementById('conversacion').value;
      let escritura = document.getElementById('escritura').value;
      let nivel_eu = document.getElementById('nivel_eu').value;

      // Ahora mismo no comprueba con ninguna base de datos, por lo que abrimos nuestro home
      if (idioma == "" || lectura == "" || conversacion == "" || escritura == "" || nivel_eu == "")
      {
        return false;
      }
      else
      {
        //this.window.opener.location.reload();
        self.close();
        return true;
      }
    }

  </script>
  <h2><strong>Informaci√≥n Personal</strong></h2>

             </td>

                    <input type="text" name="Idioma" id="idioma" placeholder="Idioma" required><br>

                            <option value="q1" required>NATIVO</option>

                            <option value="q6" required>BAJO</option>
                            <option value="q7" required>MUY BAJO</option>
                    </select><br>
                    <select name="Conversacion" id="conversacion" class = "Conversacion">
                            <option value="q1" required>NATIVO</option>

                            <option value="q4" required>MEDIO</option>

                    </select><br>
                    <input type="text" name="Observaciones" placeholder="Observaciones"><br>
                    <input type="submit" onclick="enviarIdiomas()" value="Enviar"> <input type="button" value="Cancelar" onclick="self.close();">
